<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Table</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4; /* 添加背景颜色 */
        }
        div {
            text-align: center;
            background-color: #fff; /* 添加背景颜色 */
            padding: 20px;
            border-radius: 8px; /* 添加圆角 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 添加阴影效果 */
        }
        h1 {
            margin-bottom: 20px;
            color: #333; /* 修改标题颜色 */
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        form * {
            margin: 10px 0;
        }
        input[type="file"] {
            padding: 10px; /* 添加内边距 */
            border: 1px solid #ccc; /* 添加边框 */
            border-radius: 4px; /* 添加圆角 */
        }
        input[type="submit"] {
            padding: 10px 20px; /* 添加内边距 */
            background-color: #007BFF; /* 修改按钮背景颜色 */
            color: #fff; /* 修改按钮文字颜色 */
            border: none;
            border-radius: 4px; /* 添加圆角 */
            cursor: pointer;
            transition: background-color 0.3s ease; /* 添加过渡效果 */
        }
        input[type="submit"]:hover {
            background-color: #0056b3; /* 悬停时修改背景颜色 */
        }
        .success-message {
            color: #28a745; /* 成功消息的颜色 */
            margin-top: 10px;
            display: none; /* 初始隐藏 */
    </style>

</head>
<body>
    <div>

        <h1>请输入你的 Excel 文件</h1>
        <form action="/upload" method="post" enctype="multipart/form-data">
            <input type="file" name="file" accept=".csv, .xls, .xlsx">
            <input type="submit" value="Upload">
        </form>
    </div>
</body>
</html>
